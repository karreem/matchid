apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.mychart.fullname }}
  annotations:
    kubernetes.io/ingress.class: 'nginx'
spec:
  tls:
    - hosts:
        - {{ .Values.mychart.fullname }}.lab.sspcloud.fr
  rules:
    - host: {{ .Values.mychart.fullname }}.lab.sspcloud.fr
      http:
        paths:
          - path: '/'
            pathType: Prefix
            backend:
              service:
                name: '{{ .Values.image.frontendName }}-service'
                port:
                  number: 80
          - path: '/matchID/api/v0'
            pathType: Prefix
            backend:
              service:
                name: '{{ .Values.image.backendName }}-service'
                port:
                  number: 8081	
