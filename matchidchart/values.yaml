# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 0
mychart:
  fullname: matchid-rpmrbx-ingress
image:
  repository: matchid
  matchidBackName: matchid-backend
  matchidFrontName: matchid-frontend
  backendName: matchid-backend-rpmrbx
  frontendName: matchid-frontend-rpmrbx
  backConfigName: back-configmap-rpmrbx
  frontConfigName: front-configmap-rpmrbx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  backendPort: "8081"
  frontendPort: "80"

authentication:
  noauth: "\"True\""

elastic:
  thread: "\"2\""
  maxtries: "\"3\""
  chunk: "\"500\""
  
postgres:
  password: matchid


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

readReplicas:
  replicaCount: 2

service:
  type: ClusterIP
  backendPort: "8081"
  frontendPort: "80"
  backendPortConfig: "\"8081\""
  elastic: elastic-rpmrbx
  

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
